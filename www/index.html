<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_ctrl.js"></script>
  </head>
  <body ng-app="kj-ball">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button ng-click="init()" class="button button-calm">New Game</button>
        <h1 class="title">Ball-in-Hole</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <div style="width:{{trueWidth}}px; height:{{trueHeight}}px;" class="background">
          <canvas id="gameboard">
            <canvas id="hole"></canvas>
          </canvas>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
