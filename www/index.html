<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_ctrl.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/hole.js"></script>
    <script src="js/player.js"></script>
  </head>
  <body ng-app="kj-ball">
    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar-light">
        <button ng-click="newGame()" class="button button-balanced start">New Game</button>
        <h1 class="title">Just Roll With It</h1><span class="badge badge-assertive score item-icon-right">{{player.getScore()}}</span>
      </ion-header-bar>
      <ion-content>
        <div style="width:{{trueWidth}}px; height:{{trueHeight}}px;" class="background">
          <canvas id="gameboard"></canvas>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
