<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_ctrl.js"></script>
  </head>
  <body ng-app="kj-ball">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Tenative: Ball-in-Hole</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <div style="top:{{y}}px; left:{{x}}px;" class="ball"></div>
        <div style="top: 20px; left:20px;" class="hole"></div>
      </ion-content>
      <div class="bar bar-footer bar-stable">
        <button class="button button-assertive pull-right">Start!</button>
      </div>
    </ion-pane>
  </body>
</html>
